<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <p  class="text-red-500 text-3xl">Hello tailwind</p>
    <div class="bg-red-200 flex justify-center">
        <button class="text-white py-4 px-8 bg-blue-500">Click here</button>
    </div>

    <div class="container bg-blue-300 mx-auto px-6 my-48 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-6 gap-6">
            <div class="bg-slate-500 h-24 lg:col-span-3"></div>
            <div class="bg-slate-500 h-24 lg:col-span-3"></div>
            <div class="bg-slate-500 h-24 lg:col-span-2"></div>
            <div class="bg-slate-500 h-24 lg:col-span-2"></div>
            <div class="bg-slate-500 h-24 lg:col-span-2"></div>
            <div class="bg-slate-500 h-24 lg:col-span-2"></div>
            <div class="bg-slate-500 h-24 lg:col-span-4"></div>
        </div>
    </div>
</body>
</html>
